<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="registration">
            <h1>My form</h1>
            <div class="name">
                <div class="fname">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" placeholder="First Name" required><br><br>
                </div>
                <div class="lname">
                    <label for="lname">Last Name:</label>
                    <input type="text" id ="lname"  placeholder="Last Name" required><br><br>
                </div>
                    
                    
            </div>
            <div class="password">
                <label for="password">Password:</label>
                <input type="text" id="password" placeholder="password" name="password" required><br><br>
            </div>
            <div class="email">
                <label for="email">Email Address:</label>
                <input type="Email" id="email" placeholder="email" name="email" required><br><br>
            </div>
            <div class="text">
                <label for="text">Type something:</label>
                <textarea id="text" name="text" placeholder="text......."></textarea>
            </div>
            <button id="Submit" type="button">submit</button>


            
        </form>
    </div>
</body>
</html>
